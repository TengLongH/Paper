<!DOCTYPE html>
<html ng-app="ngAdminClaimPaperApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="../../Scripts/jquery-3.1.0.js"></script>
    <script src="../../Scripts/bootstrap.js"></script>
    <script src="../../Scripts/angular.js"></script>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
</head>
<body ng-controller="ngAdminClaimPaperCtrl">

    <script>
        var userPaperClaim = angular.module('ngAdminClaimPaperApp', []);
    </script>

    <br />
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>PaperName</th>
                <th>AuthorName</th>
                <th>Claim</th>
            </tr>
        </thead>
        <tbody>
            <tr class="info" ng-repeat="paper in papers">
                <td><a ng-click="showDetail(paper.Id)" data-target="#paperModal" data-toggle="modal">{{paper.PaperName}}</a></td>
                <td>{{paper.AuthorName}}</td>
                <td><a ng-click="paperClaim(paper.AuthorPersonId)" class="btn btn-primary btn-sm">Claim</a></td>
            </tr>
        </tbody>
    </table>


    

</body>
</html>
